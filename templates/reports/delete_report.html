{% extends "base_generic.html" %}

{% block content %}
  <h2>Are you sure you want to delete the report: "{{ report.title }}"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>

  <a href="{% url 'report_detail' report.id %}">Cancel</a>
{% endblock %}
