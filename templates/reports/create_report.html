{% extends "base_generic.html" %}

{% block content %}
  <h2>Create a New Report</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Title Field -->
    <label for="title">Title:</label><br>
    {{ form.title }}<br><br>

    <!-- Information Field -->
    <label for="information">Information:</label><br>
    {{ form.information }}<br><br>

    <!-- Widgets Field -->
    <label for="widgets">Select Widgets:</label>
    {{ form.widgets }}  <!-- Updated to use the 'widgets' field defined in your form -->
    <br><br>

    <!-- CSV File Upload -->
    <label for="csv_file">Upload CSV File:</label>
    {{ form.csv_file }}<br><br>

    <!-- Submit Button -->
    <button type="submit">Create Report</button>
  </form>

  <!-- Link to Go Back to Home -->
  <a href="{% url 'home' %}" style="display: inline-block; margin-top: 20px; color: blue; text-decoration: underline;">Back to Home</a>
{% endblock %}
