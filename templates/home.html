{% extends "base_generic.html" %}

{% block content %}
  <h2>You are logged in as {{ user.username }}</h2>

  <p>Here are some quick links to get started:</p>

  <ul>
    <li><a href="{% url 'create_report' %}">Create a Report</a></li>
    <li><a href="{% url 'report_list' %}">View Report History</a></li>
    <li><a href="{% url 'create_widget' %}">Create a Widget</a></li>
    <li><a href="{% url 'widget_list' %}">Manage Widgets</a></li>
  </ul>

  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" style="background: none; border: none; color: blue; cursor: pointer; text-decoration: underline;">Logout</button>
  </form>
{% endblock %}
